<div class="create-certificate">

    <div class="row text-center my-5">
        <div class="col-12">
            <h1>Create Certificate</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-7 col-12">
            <div class="row text-center mx-5 my-2 dark-border p-3">
                <div class="col-12 certs">
                    <app-certificate-display></app-certificate-display>
                </div>
        </div></div>
        <div class="col-md-5 col-12">

            <div class="row my-3 mx-2 text-center create-form p-5 dark-border">
                <div class="col-12">
                    <form
                    create
                    [formGroup]="certificateForm"
                    (ngSubmit)="create()"
                    >
                        <div class="form-group">
                          <label for="type" class="mb-2">Select  Certificate Type</label>
                          <select class="form-control mb-3" id="type" formControlName="type" [(ngModel)]="selectedType" name="selectedType">
                            <option *ngIf="role==='ADMIN'">ROOT</option>
                            <option>INTERMEDIATE</option>
                            <option>END</option>
                          </select>
                        </div>
                        <div class="form-group my-3" *ngIf="selectedType !== 'ROOT' && selectedType !== ''">
                            <label for="serialNumber" class="my-3">Enter issuer Serial Number</label>
                            <input type="text" class="form-control mb-5" id="serialNumber" formControlName="serialNumber"/>
                          </div>
                        <div class="form-group">
                            <label for="date" class="my-3">Enter Certificate End Date</label>
                            <input type="datetime-local" class="form-control" id="date" name="date"
                                    formControlName="date">
                              
                        </div>
                        <div class="form-group mt-5">
                            <button type="submit" class="certificates-button" id="confirmLogin">Create</button>
                        </div>
                        <div class="form-group mt-2">
                            <div class="alert alert-danger" role="alert" *ngIf="this.hasError">
                                {{this.errorMessage}}
                              </div>
                        </div>
                      </form>
        
                </div>
            </div>

        </div>
    </div>
    

    

</div>
