<section class="login-section dark-blue-background">
    <div class="row text-center align-items-center ">

        <div class="col-12 col-md-8 px-5">
            <div class="row">
                <div class="col-md-6 col-12 mb-5 mb-md-1">
                    <p class="navbar-text reesen-big-lead-text center-text text-shadow">Already have an Account?</p>
                </div>
                <div class="col-md-6 col-12">
                    <img src="../../../../assets/certificate.jpg" alt="Car Logo" class="logo-image">
                </div>
            </div>

        </div>

        <div class="col-12 col-md-4 p-5 login-section-input">
            <form
                login
                [formGroup]="loginForm"
                (ngSubmit)="login()"
            >
            <div class="alert alert-danger" role="alert" *ngIf="hasError">
                Username or password are incorrect. Both fields must be atleast 4 characters long!
              </div>
                <div class="mb-3">
                    <label for="email" class="col-form-label dark-blue-color align-text-left">Email Address</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="marko@mail.com" formControlName="email">
                </div>

                <div class="mb-3">
                    <label for="password" class="col-form-label dark-blue-color align-text-left">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password123!" formControlName="password">
                </div>

            <div class="mb-3">
                <button type="submit" class="bg-white dark-blue-color button-style" id="confirmLogin">Login</button>
                <h3 class="py-3"><a [routerLink]="['/register']" class="dark-blue-color">New Account? Register now! </a></h3>
            </div>
         </form>

            <div class="mb-3">
                <div class="row">
                    <div class="col-4">
                        <p class="white-line"></p>
                    </div>
                    <div class="col-4 dark-blue-color">
                       <p> Use other methods </p>
                    </div>
                    <div class="col-4">
                        <p class="white-line"></p>
                    </div>

                </div>
                
            </div>
            <div class="mb-3">
                <div class="text-center pics">
                    <img src="../../../../assets/google.png" alt="google" style="width:40px;height:40px;margin-right: 60px;" class="oauth">
                    <img src="../../../../assets/facebook.png" alt="apple" style="width:40px;height:40px;" class="oauth">
                </div>
            </div>
        

        </div>
    </div>

</section>
