<section class="register-section">
    <form register
    [formGroup]="registerForm"
    (ngSubmit)="register()">
    <div class="register-container">
      <div class="row">
            <div class="col-md-4 col-12 center dark-blue-background p-5">
                <div class="row text-center">
                    <div class="col center reesen-big-lead-text join-us mb-3">
                    Come,<br>
                    Join us!
                    </div>
                    <div class="col center">
                        <img src="../../../../assets/certificate.jpg" alt="Certificate" class="logo-image">
                    </div>
                </div>
            </div>

            <div class="col-md-8 col-12">
                  <h1 class="reg-lbl">Registration</h1>
                  <div class="row">

                    <div class="col">
                        <div class="mb-3 space">
                            <label for="firstName" class="label-reg">First Name</label>
                            <input type="text" formControlName="name" class="form-control" id="firstName" placeholder="Marko">
                        </div>
                        <div class="mb-3 space">
                            <label for="email" class="label-reg">Email Address</label>
                            <input type="text" formControlName="email"  class="form-control" id="email" placeholder="marko@gmail.com">
                        </div>
                        <div class="mb-3 space">
                            <label for="password" class="label-reg ">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password123!">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 space">
                            <label for="lastName" class="label-reg">Last Name</label>
                            <input type="text" formControlName="surname" class="form-control" id="lastName" placeholder="Markovic">
                        </div>
                        <div class="mb-3 space">
                            <label for="phoneNumber" class="label-reg">Phone number</label>
                            <input type="text" formControlName="phoneNumber"  class="form-control" id="phoneNumber" placeholder="+381690205630">
                        </div>
                        <div class="mb-3 space">
                            <label for="passwordRepet" class="label-reg ">Repeat password</label>
                            <input type="password" formControlName="repeatedPassword" class="form-control" id="passwordRepet" placeholder="Password123!">
                        </div>
                      
                    </div>

                <div class="mb-3 text-center">
                <button type="submit" class="signup confirmation-button">Sign up</button>
                </div>

                <div class="mb-3">
                    <div class="row methods">
                        <div class="col-4">
                            <p class="line"></p>
                        </div>
                        <div class="col-4 reg-lbl">
                           <p> Use other methods </p>
                        </div>
                        <div class="col-4">
                            <p class="line"></p>
                        </div>

                    </div>

                </div>

                <div class="mb-3">
                    <div class="text-center pics">
                        <img src="../../../../assets/google.png" alt="google" style="width:40px;height:40px;margin-right: 60px;" class="oauth">
                        <img src="../../../../assets/facebook.png" alt="apple" style="width:40px;height:40px;" class="oauth">
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</form>
</section>
